        <div class="content ms-23 p-4">
            <div class="d-flex justify-content-between">
                <div class="position-relative w-25">
                    <input type="text" class="form-control ps-5 pe-5 text-white" placeholder="Search" id="search"
                        onchange="searching()">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary text-white"><i

                    <div class="btn-group position-absolute top-50 end-0 translate-middle-y me-2">

                        <ul class="dropdown-menu dropdown-menu-end p-3 w-50">
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>

                <button class="btn btn-yellow" data-bs-toggle="modal" data-bs-target="#addMovieModal"
                    onclick="setButtonAddMovie();     document.getElementById('addMovieModal').querySelector('h5').innerText = 'Thêm Phim';">

                </button>
            </div>

                </thead>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <span>Items per page
                    <select class="form-select d-inline-block w-auto ms-2" id="coutPerPage">
                        <option selected>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </span>
                <nav>
                    <ul class="pagination mb-0" id="ftPagination">
                        <li class="page-item disabled"><a class="page-link fw-bold">&lt;</a></li>
                        <li class="page-item active"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                        <li class="page-item"><a class="page-link fw-bold">></a></li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-white" id="addMovieModalLabel">Thêm phim</h5>
                        <button type="button" class="btn-close text-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formMovie">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" name="title" placeholder=" Tiêu đề phim">
                                    <p class="text-danger" id="Ptitle"></p>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Image Upload</label>
                                    <input type="file" class="form-control" placeholder="URL ảnh" name="image"
                                        accept="image/*" id="fileInput">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Video URL</label>
                                    <input type="text" class="form-control" placeholder="URL video" name="video">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Country</label>
                                    <input type="text" class="form-control" placeholder="Quốc gia" name="country">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Duration (minutes)</label>
                                    <input type="number" class="form-control" min="1" name="duration"
                                        placeholder="Thời lượng">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Age Limit</label>
                                    <select class="form-select" name="age_limit">
                                        <option value="">Chọn độ tuổi</option>
                                        <option value="P">P</option>
                                        <option value="K">K</option>
                                        <option value="T13">T13</option>
                                        <option value="T16">T16</option>
                                        <option value="T18">T18</option>
                                    </select>
                                </div>


                                <div class="col-md-6">
                                    <label class="form-label">Tag</label>
                                    <input type="text" class="form-control" placeholder="Thể loại" name="tag">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Format</label>
                                    <select class="form-select" name="format">
                                        <option value="">Chọn định dạng</option>
                                        <option value="2D">2D</option>
                                        <option value="3D">3D</option>
                                    </select>
                                </div>

                                <!-- <div class="col-md-4">
                                <label class="form-label">Room</label>
                                <input type="number" class="form-control" min="1">
                            </div> -->
                                <div class="col-md-6">
                                    <label class="form-label">Author</label>
                                    <input type="text" class="form-control" placeholder="Tác giả" name="author">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Actors</label>
                                    <input type="text" class="form-control" placeholder="Diễn viên" name="actor">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" rows="4" placeholder="Mô tả"
                                        name="description"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Premiere Date</label>
                                    <input type="date" class="form-control" name="premiere">
                                </div>

                                <!-- schedute -->
                                <div class="col-12">
                                    <label class="form-label">Schedule</label>
                                    <div id="schedule-container" class="row g-2 mb-2">
                                        <div class="schedule-item row g-2 align-items-end mb-1">
                                            <div class="col-md-6">
                                                <!-- ngày chiếu -->
                                                <input type="date" class="form-control scheduleDate" id="dateInput">
                                            </div>
                                            <div class="schedule-time row col-md-6">
                                                <div class="row col-12 g-1 time-item">
                                                    <div class="col-md-4">
                                                        <input type="time" class="form-control scheduleTime"
                                                            placeholder="Giờ chiếu" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="addRoom"></div>
                                                        <!-- <select name="room" id="" class="form-control room addRoom">
                                                    <option value="room 1">room 1</option>
                                                    </select> -->
                                                        <p class="text-danger"></p>
                                                    </div>
                                                    <div class="col-md-2"><span class="btn btn-outline-success"><i
                                                                class="fa-solid fa-plus"></i></span>
                                                    </div>
                                                    <!-- <div class="col-md-1"
                                                    onclick="this.closest('.schedule-time').remove()">
                                                    <span class="btn btn-danger">X</span>
                                                </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- add Schedule button -->
                                    <button type="button" class="btn btn-outline-success btn-sm"
                                        onclick="addSchedule()"><i class="fa-solid fa-plus"></i> Add Schedule</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" id="footerModal">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="btnSubmit">Save Movie</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../assets/icon/trashcan.png" alt="" class="w-25 d-block mx-auto">
                        <h5 class="text-center mt-3 text-white">Bạn có chắc chắn muốn xóa phim này?</h5>
                        <div class="w-auto d-flex gap-3 justify-content-center mt-4">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Hủy</button>
                            <button class="btn btn-danger" onclick="onDelete()">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmDeleteModalAll" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../assets/icon/trashcan.png" alt="" class="w-25 d-block mx-auto">
                        <h5 class="text-center mt-3 text-white">Bạn có chắc chắn muốn xóa phim này?</h5>
                        <div class="w-auto d-flex gap-3 justify-content-center mt-4">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Hủy</button>
                            <button class="btn btn-danger" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteSelected()">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
