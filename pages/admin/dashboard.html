<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<main class="position-relative">
    <div class="sidebar w-15 position-absolute p-3 d-flex flex-column">
        <div class="logo w-50 m-auto mb-4 d-flex mt-0 justify-content-center">
            <img src="../../assets/icon/logo.png" alt="" class="w-100" onclick="location.href='./dashboard.html'">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fa-solid fa-house fs-5 pe-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./movies.html"><i class="fa-solid fa-video fs-5 pe-2"></i> Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./news.html"><i class="fa-regular fa-newspaper fs-5 pe-2"></i> News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./promotion.html"><i class="fa-solid fa-gift fs-5 pe-2"></i> Promotions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./festival.html"><i class="fa-regular fa-star fs-5 pe-2"></i> Festival</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./room.html"><i class="fa-solid fa-door-closed fs-5 pe-2"></i> Room</a>
            </li>
        </ul>

        <div class="logout mt-auto d-flex">
            <a href="../HomePage.html" class="btn btn-red-gradient w-100">Return Page</a>
        </div>
    </div>

    <div class="header ms-23 pt-2">Dashboard</div>

    <div class="content ms-23 p-4">
        <div class="d-flex flex-wrap gap-5">
            <div class="box d-flex justify-content-start align-items-center p-4 px-5 gap-5 w-">
                <img src="../../assets/icon/movie.png" alt="" class="w-50">
                <div class="text mt-3">
                    <p class="fw-bold" id="movie-total">120</p>
                    <h3 class="text-center">Movies</h3>
                </div>
            </div>

            <div class="box d-flex justify-content-start align-items-center p-4 px-5 gap-4">
                <img src="../../assets/icon/newspaper.png" alt="" class="w-50">
                <div class="text mt-3">
                    <p class="fw-bold" id="new-total">120</p>
                    <h3 class="text-center">News</h3>
                </div>
            </div>

            <div class="box d-flex justify-content-start align-items-center p-4 px-5 flex-column">
                <img src="../../assets/icon/gift.png" alt="" class="w-75">
                <div class="text mt-3">
                    <p class="fw-bold text-center w-auto m-0" id="promotion-total">120</p>
                    <h3 class="text-center">Promotion</h3>
                </div>
            </div>

            <div class="box d-flex justify-content-start align-items-center p-4 px-5 flex-column">
                <img src="../../assets/icon/balloons.png" alt="" class="w-75">
                <div class="text mt-3">
                    <p class="fw-bold text-center w-auto m-0" id="festival-total">120</p>
                    <h3 class="text-center">Festival</h3>
                </div>
            </div>

            <div class="box d-flex justify-content-start align-items-center p-4 px-5 flex-column">
                <img src="../../assets/icon/theater.png" alt="" class="w-75">
                <div class="text mt-3">
                    <p class="fw-bold text-center w-auto m-0" id="room-total">120</p>
                    <h3 class="text-center">Rooms</h3>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="../../js/admin/dashboard.js"></script>
</html>
