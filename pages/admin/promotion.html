            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html"><i class="fa-solid fa-house fs-5 pe-2"></i>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./news.html"><i class="fa-regular fa-newspaper fs-5 pe-2"></i> News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fa-solid fa-gift fs-5 pe-2"></i>
                        Promotions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./festival.html"><i class="fa-regular fa-star fs-5 pe-2"></i> Festival</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./room.html"><i class="fa-solid fa-door-closed fs-5 pe-2"></i> Room</a>
                </li>
            </ul>

            <div class="logout mt-auto d-flex">
                <a href="../HomePage.html" class="btn btn-red-gradient w-100">Return Page</a>
            </div>
        </div>

        <div class="header ms-23 pt-2">Promotions</div>

        <div class="content ms-23 p-4">
            <!-- <div class="d-flex justify-content-between">
                <div class="position-relative w-25 ">
                    <input type="text" class="form-control ps-5 pe-5 text-white" placeholder="Search" onchange="searchMovie()" id="searchInput">

                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary text-white"><i
                            class="fas fa-search"></i></span>
                    <button class="position-absolute top-50 end-0 translate-middle-y btn btn-sm me-2 text-white">
                        <i class="fas fa-filter me-1"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end p-3 w-50">

                <button class="btn btn-yellow" data-bs-toggle="modal" data-bs-target="#addMovieModal"><i

            </div> -->
            <div class="d-flex justify-content-between">
                <div class="position-relative w-25">
                    <input type="text" class="form-control ps-5 pe-5 text-white" placeholder="Search"
                        onchange="searchMovie()" id="searchInput">

                    <!-- <input type="text" class="form-control ps-5 pe-5 text-white" placeholder="Search" id="search"
                        onchange="searchRooms()"> -->
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary text-white"><i
                            class="fas fa-search"></i></span>
                    <div class="btn-group position-absolute top-50 end-0 translate-middle-y me-2">
                        <button type="button" class="btn btn-sm text-white dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-filter"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end p-3 w-50">
                            <li>
                                <label for="filterDate" class="form-label text-white">Date:</label>
                                <input type="date" class="form-control" id="filterDate" onchange="filterDateOK()">
                            </li>
                        </ul>
                    </div>
                </div>

                <button class="btn btn-yellow" data-bs-toggle="modal" data-bs-target="#addMovieModal">
                    <i class="fa-solid fa-plus"></i> Thêm Khuyến Mãi
                </button>
            </div>

            <button id="deleteSelected" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModalAll">Xoá lựa chọn</button>

            <!-- <button id="deleteSelected" class="btn btn-danger btn-sm" onclick="deleteSelected()">Xoá lựa chọn</button> -->
            <table class="table table-hover align-middle table-dark table-striped mt-5">
                <thead>
                    <tr>
                        <th><input class="form-check-input" type="checkbox" id="selectAll" /></th>
                        <th scope="col">Title</th>
                        <!-- <th scope="col">Author</th> -->
                        <!-- <th scope="col">Tag</th>
                <th scope="col">Duration</th> -->
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <span>Items per page
                    <select class="form-select d-inline-block w-auto ms-2" id="selectItems">
                        <option selected>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </span>
                <nav>
                    <ul class="pagination mb-0" id="footerPagination">
                        <li class="page-item disabled"><a class="page-link fw-bold">
                                &lt;
                        </li>
                        <li class="page-item active"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                        <li class="page-item"><a class="page-link fw-bold">></a></li>
                    </ul>
                </nav>
            </div>

        </div>

        <!-- Modal xác nhận xoá -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../assets/icon/trashcan.png" alt="" class="w-25 d-block mx-auto">
                        <h5 class="text-center mt-3 text-white">Bạn có chắc chắn muốn xóa khuyến mãi này?</h5>
                        <div class="w-auto d-flex gap-3 justify-content-center mt-4">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Hủy</button>
                            <button class="btn btn-danger" onclick="deleteNews()">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-white" id="addMovieModalLabel">Thêm khuyến mãi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Title</label>
                                    <input type="text" id="movieTitle" class="form-control" placeholder="Tiêu đề">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Date</label>
                                    <input type="date" id="movieDate" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="movieDescription" rows="4"
                                        placeholder="Mô tả"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Image Upload</label>
                                    <input type="file" class="form-control" id="moviePicture" placeholder="URL ảnh"
                                        multiple accept="image/*">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="addMovie">Save</button>
                    </div>
                </div>
            </div>
        </div>




        <div class="modal fade" id="editMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-white" id="addMovieModalLabel">Sửa khuyến mãi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Title</label>
                                    <input type="text" id="editmovieTitle" class="form-control"
                                        placeholder="Tiêu đề phim">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Premiere Date</label>
                                    <input type="date" id="editmovieDate" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="editmovieDescription" rows="4"
                                        placeholder="Mô tả"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Image URL</label>
                                    <input type="file" class="form-control" id="editmoviePicture" placeholder="URL ảnh"
                                        multiple>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="editMovie" onclick="saveEditMovie()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmDeleteModalAll" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../assets/icon/trashcan.png" alt="" class="w-25 d-block mx-auto">
                        <h5 class="text-center mt-3 text-white">Bạn có chắc chắn muốn xóa sự kiện này?</h5>
                        <div class="w-auto d-flex gap-3 justify-content-center mt-4">
                            <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Hủy</button>
                            <button class="btn btn-danger delete" onclick="deleteSelected()" data-bs-dismiss="modal"
                                aria-label="Close">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../js/admin/promotion.js"></script>
    </main>
</body>
